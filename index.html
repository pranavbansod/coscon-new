<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coscon-Halloween Cosplay Contest Entry Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<h2>Coscon-Halloween Cosplay Contest Entry Form</h2>
<div id="coscon-info">
    <h3>COSCON NAGPUR is back!</h3>
    <p>Mark your calendars fellow weebs!</p>
    <p>📍 Date: 28th-29th October</p>
    <p>🕒 Time: 10am - 10pm</p>
    <p>🏢 Venue: Tirpude College Ground, Sadar, Nagpur</p>
</div>

<h2>Coscon-Halloween Cosplay Contest Entry Form</h2>

<div id="form">
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="name">1. Name (required):</label>
        <input type="text" id="name" name="name" required>

        <label for="whatsapp">2. Whatsapp contact number (required):</label>
        <input type="tel" id="whatsapp" name="whatsapp" required>

        <label for="instagram">3. Instagram username (optional):</label>
        <input type="text" id="instagram" name="instagram">

        <label for="character_name">4. Cosplay character name (required):</label>
        <input type="text" id="character_name" name="character_name" required>

        <label for="cosplay_from">5. Cosplay from (required):</label>
        <input type="text" id="cosplay_from" name="cosplay_from" required>

        <label for="video_upload">6. File upload for video (optional):</label>
        <input type="file" id="video_upload" name="video_upload" accept=".mp4,.mov">

        <label for="suggestions">7. Any suggestions (optional):</label>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea>

        <label for="agree_terms">8. <strong>Checkbox (required as marked):</strong></label>
        <input type="checkbox" id="agree_terms" name="agree_terms" required>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
